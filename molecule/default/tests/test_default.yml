---
package:
  haproxy:
    installed: true
service:
  haproxy:
    enabled: true
    running: true
user:
  haproxy:
    exists: true
    groups:
      - haproxy
group:
  haproxy:
    exists: true
process:
  haproxy:
    running: true
http:
  http://localhost:9100:
    status: 200
    allow-insecure: false
    no-follow-redirects: false
    timeout: 5000
    body: []
  http://localhost:9101:
    status: 200
    allow-insecure: false
    no-follow-redirects: false
    timeout: 5000
    body: []
